<html layout:decorate="~{common/layout}">
<div layout:fragment="content">
    <h1 class="ms-3 mt-3 mb-3">로그인 페이지</h1>
<form class="form" th:action="@{/member/login}" method="post">
    <div class="ps-3 fs-4">username</div>
    <div class="mb-3 ps-3">
        <label for="username"></label>
        <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="ps-3 fs-4">password</div>
    <div class="mb-3 ps-3">
        <label for="password"></label>
        <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-dark ms-3">login</button>
</form>
</div>
</html>
